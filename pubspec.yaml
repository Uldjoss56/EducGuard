  shared_preferences: ^2.2.0
  dio: ^5.3.3
  flutter_spinkit: ^5.2.0
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

